dataset:
  path: ../data/G1a/processed/training_data.mat
  inputs:
    - name: X
      requires_grad: false
    - name: Y
      requires_grad: false
    - name: U
      requires_grad: false
    - name: V
      requires_grad: false
  outputs:
    - h


initialization:
  gpu: 0              # GPU card id.
  seed: 1234          # Random seed.
  log: true           # Save the training results.
  lr: 0.00001         # Learning rate, default 1e-5.
  lu: 0.5             # Regularization factor, default 0.5.
  scheduler_step: 100 # Scheduler step size. Default 25.
  total_epochs: 500   # Total running epochs. Default 100.
  clip_n: 3           # Max frames that will be sampled as a batch.
