dataset:
  paths:
    input: ./dataset/input_data.mat
    target: ./dataset/target_data.mat
  format:
    inputs: [X, Y, U, V]  # Input variable names.
    output: h             # Target variable name.
  output_size: 256        # Size of the output variable.

training:
  max_epoch: 1001         # Total number of training epochs.
  batch_size: 2           # Number of samples per batch.
  learning_rate: 0.001    # Initial learning rate.
  regularization: 0.000    # Regularization factor for model training.
  scheduler:
    step_size: 200        # Learning rate scheduler step size.
    gamma: 0.5            # Learning rate decay factor.

environment:
  gpu: 0                  # Identifier for the GPU to use.
  seed: 1234              # Seed for random number generation.
  logging: True           # Enable logging of training process.
